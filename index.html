<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/white.css">
	<script src="plugin/simplemenu/simplemenu.js"></script>

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
	<style>
		.column {
			float: left;
			width: 30%;
			padding: 5px;
		}

		/* Clear floats after image containers */
		.row::after {
			content: "";
			clear: both;
			display: table;
		}
	</style>
</head>

<body>
	<div class="reveal">
		<div class="menubar">
			<ul class="menu"></ul>
		</div>
		<div class="slides">


			<!--- Title slide --->
			<section>
				<h2>Organizing the knowledge about cell types via Wikidata</h2>

				<div align="left">
					<p>Student: Tiago Lubiana</p>
					<p>Advisor: Prof. Helder Nakaya</p>

				</div>

				<div class="row">
					<div class="column">
						<img src="https://irp.cdn-website.com/683b19b1/dms3rep/multi/LOGO_CSBL.svg" height="200"
							width="400">
					</div>
					<div class="column">
						<img
							src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Wikidata-logo-en.svg/800px-Wikidata-logo-en.svg.png">
					</div>
				</div>

				<div align="center">
					<p>Feb 23rd 2022 - SÃ£o Paulo - SP</p>
				</div>


			</section>


			<section>Slide 2</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			slideNumber: true,
			simplemenu: { auto: true },
			progress: true,


			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes, Simplemenu]
		});
	</script>
</body>

</html>
